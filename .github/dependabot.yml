version: 2
updates:
  # Go
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 100

  # Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
